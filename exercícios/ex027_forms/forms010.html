<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="iyear">Em que ano você nasceu? </label>
            <input type="number" name="year" id="iyear" min="1900" max="2022" oninput="calcAge()">
        </p>

        <p>
            <label for="iage">Sua idade é: </label>
            <output name="age" id="iage">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>

    <script>
        function calcAge() {
            let actual = new Date().getFullYear()
            iage.innerHTML = Number(actual) - Number(iyear.value)
        }
    </script>
</body>
</html>
